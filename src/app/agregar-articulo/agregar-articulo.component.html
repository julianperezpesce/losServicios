<h2 class="container" *ngIf="esNuevo">Agregar</h2>
<h2 class="container" *ngIf="!esNuevo">Editar</h2>

<div class="container">
    <form [formGroup]="formularioArticulo">
        <div class="form-group">
            <label for="title">TÃ­tulo</label>
            <input id="title" class="form-control" type="text" formControlName="title">
        </div>

        <div class="form-group">
            <label for="body">Cuerpo</label>
            <input id="body" class="form-control" type="text" formControlName="body">
        </div>

        <div class="form-group">
            <label for="">Seleccione un Autor</label>        
            <select class="form-control" formControlName="userId">
                <option *ngFor="let usuario of usuarios" [value]="usuario.id" > {{ usuario.name }} </option>
            </select>

            <button class="btn btn-primary" *ngIf="esNuevo" [disabled]="!formularioArticulo.valid" (click)="agregarArticulo()">Agregar</button>
            <button class="btn btn-success" *ngIf="!esNuevo" [disabled]="!formularioArticulo.valid" (click)="agregarArticulo()">Editar</button>

        </div>
    </form>
</div>
